<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Task</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
	<div th:insert="fragments/header :: header"></div>
	<div class="container my-5">
		<h3>Add Task</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/add-task}" th:object="${task}"
						method="post">
						<div class="row">

							<div class="form-group col-md-8">
								<label for="isbn" class="col-form-label">Priority</label>
								<input type="text" th:field="*{Priority}" class="form-control" id="Priority" placeholder="Priority" />
								<span th:if="${#fields.hasErrors('Priority')}" th:errors="*{Priority}"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Task Name</label>
								<input type="text" th:field="*{name}" class="form-control" id="name"placeholder="Book Name" />
							</div>

							<div class="form-group col-md-8">
								<label for="date" class="col-form-label">LastDate </label>
								<input type="text" th:field="*{date}" class="form-control" id="date" placeholder="Last Date" />
							</div>

							<div class="form-group col-md-8">
								<label for="description" class="col-form-label">Description</label>
								<input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Description" />
							</div>
							
					
							<div class="form-group col-md-8">
								<label for="taskCategory" class="col-form-label">Category</label>
								<select th:field ="*{categories}" class="form-control" >
   									<option th:each="taskCategory: ${categories}" th:value="${taskCategory.id}" th:text = "${taskCategory.name}"></option>
								</select>
							</div>
							
							<div class="form-group col-md-8">
								<label for="vehicleTodo" class="col-form-label">Vehicle</label>
								<select th:field ="*{vehicleTodos}" class="form-control" >
   									<option th:each="vehicleTodo: ${vehicleTodos}" th:value="${vehicleTodo.id}" th:text = "${vehicleTodo.name}"></option>
								</select>
							</div>	

							<div class="form-group col-md-8">
								<label for="vehicle" class="col-form-label">Vehicle-TODO</label>
								<select th:field ="*{vehicles}" class="form-control" >
   									<option th:each="vehicle: ${vehicles}" th:value="${vehicle.id}" th:text = "${vehicle.name}"></option>
								</select>
							</div>
							
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value=" Submit ">
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="fragments/footer :: footer"></div>
</body>

</html>
